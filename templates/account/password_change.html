{% extends "base.html" %}

{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block style %}

<link rel="stylesheet" href="{% static 'css/account/general.css' %}" />

{% endblock %}

{% block content %}

<div class="mainWrapperGeneral">
    <div style="color: white;" class="generalContainer">
        <h4 style="text-align: center;">Change Password</h4>
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-sm btn-primary my-2" type="submit" name="action">Change Password</button>
            <br>
            <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </form>
    </div>
</div>
{% endblock %}
